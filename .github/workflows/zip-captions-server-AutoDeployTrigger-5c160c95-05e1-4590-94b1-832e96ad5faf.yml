name: Trigger auto deployment for zip-captions-server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ feature/APP-104 ]
    paths:
    - '**'
    - '.github/workflows/zip-captions-server-AutoDeployTrigger-5c160c95-05e1-4590-94b1-832e96ad5faf.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ZIPCAPTIONSSERVER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.ZIPCAPTIONSSERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ZIPCAPTIONSSERVER_REGISTRY_PASSWORD }}
          containerAppName: zip-captions-server
          resourceGroup: ZipCaptions
          imageToBuild: tbd/zip-captions-server:${{ github.sha }}
          
            

     

